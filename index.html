<div class="row">
	<div class="medium-8 columns">
	    <div class="blog-post">
	    	{% for post in site.posts %}
	    		<h3><a href="{{post.url |prepend: site.baseurl}}">{{post.title}} <small>{{post.date}}</small></a></h3>
	    		<img class="thumbnail" src="{{post.image | prepend: '/img/' | prepend: site.baseurl}}">
	        	<p>{{post.excerpt}}</p>
	        	<div class="callout">
			        <ul class="menu simple">
			          <li><a href="#">Author: {{post.author}}</a></li>
			          <li><a href="#">Comments: X</a></li>
			        </ul>
			    </div>
	    	{% endfor %}
	      
	        
	      
	    </div>
	</div>
</div>
