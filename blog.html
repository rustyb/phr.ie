---
layout: page
title: Blog
---

<div class="medium-9 columns">
{% for post in site.posts %}
<article class="pad4y keyline-bottom">
	<h2 class="entry-title"><a href="{{post.url |prepend: site.baseurl}}#title">{{ post.title }}</a></h2>
	<div class="post-meta pad1y">
		<div class="post-date" datetime="{{post.date}}">{{post.date | date: "%b %-d, %Y"}}</div>
		<div class="post-author"><a href="#">by {{post.author}}</a></div>
		<div class="post-categories">CATEGORY: {{post.categories}}</div>
	</div>
	
	{% if post.teaser %}
	<p>{{post.teaser}}</p>
	{%else%}
	{{post.excerpt}}
	{% endif %} <a class="button success" href="{{post.url |prepend: site.baseurl}}#title">Continue Reading</a>
	
</article>
{% endfor %}
</div>
