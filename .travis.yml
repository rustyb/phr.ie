language: node_js
node_js:
- '4'
env:
  global:
  - CXX=g++-4.8
  - GH_REF=github.com/rustyb/phr.ie.git
  - DEPLOY_BRANCH=design-system
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
cache:
  apt: true
  directories:
  - node_modules
  - bundle/cache
before_install:
- rvm install 2.1
- chmod +x ./.build_scripts/deploy.sh
before_script:
- gem install jekyll
script:
- npm run build
# after_success:
# - "./.build_scripts/deploy.sh"

deploy:
  provider: script
  skip_cleanup: true
  script: ".build_scripts/deploy.sh"
  on:
    branch: "${DEPLOY_BRANCH}"
