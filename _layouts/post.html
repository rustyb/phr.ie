---
layout: default
---
<article class="post small-12 medium-8 small-centered columns" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header row">
    <h1 id="title" class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><br><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content row" itemprop="articleBody">
    {{ content }}
  </div>

</article>
